<!DOCTYPE html>
 <html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Distance Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class = "main-title my-4">
                <h1 class='text-center'>
                   Distance Calculator
                </h1>
            </div>
            <div class = "form-div">
                <form id="distance-converter">
                    <div class = "form-group">
                        <input type="text" placeholder="Enter the distance..." class="form-control" id = "distance-input">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="distanceOptions" id="mToKm" checked>
                        <label for="mToKm" class="form-check-label">
                            Miles to Kilometres
                        </label>
                        
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="distanceOptions" id="kmToM">
                        <label for="kmToM" class="form-check-label">
                            Kilometres to Miles
                        </label>
                        
                    </div>

                    <div class = "form-group text-center"> 
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="result-div text-center d-none">
                <h3>
                    Result: <span id= "distance-result"></span>
                </h3>
            </div>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
